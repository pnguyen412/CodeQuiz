<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="reset" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">

    <title>Coding Quiz</title>
</head>

<body class="main">
    <div class="header">
        <div class="top-bar">
            <div class="high-score">
                <a href="#" id="ViewHS" onclick="viewHighScores()">View High Scores</a>
                <a href="#" id="start" onclick="backToQuiz()" style="display: none;">Back to the Quiz!</a>
            </div>
            <div>
                Time: <span id="timer">0</span>
            </div>
        </div>
    </div>
    <div class="quizFrontPage">
        <div class="row justify-content-center">
            <main class="col-12 col-md-8">
                <h1 id="quizheading" class="mb-3">Coding Quiz Challenge</h1>
                <div id="initials" class="py-4 mb-3 border-bottom" style="display: none;">
                    <h3>Enter your initials</h3>
                    <form>
                        <input id="initials-form" type="text" name="score" style="border: 1px solid #d6d6d6;" /><button
                            style="    background-color: #f6f5f5;
                        border: 1px solid #d6d6d6;
                        height: 28px;
                        border-left: none;" id="submitBtn">Submit</button>
                    </form>
                </div>
                <div id="blurb">
                    <p>Test your knowledge of Javascript by answering a series of questions.</p>

                    <button onclick="startQuiz()" class="btn btn-dark">Start the quiz</button>
                </div>
                <div id="question-options">
                </div>
                <div id="scoreKeeper">
                </div>
            </main>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
